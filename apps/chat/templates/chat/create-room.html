{% extends 'public/base.html' %}
{% load static %}
{% block additional_head %}
    <link rel="stylesheet" href="{% static 'chat/css/styles.css' %}">
{% endblock %}
{% block content %}
<hr class="hr">
<div class="container mt-5">
{% if request.user.is_authenticated %}
    <div id="message"></div>

    <div class="form-group">
        <label for="room_code" class="mb-2" style="color: #8c52ff;">Community Name :</label>
        <p>
            <input type="text" id="room_code" class="input-room" name="room_name">
        </p>
    </div>
    <div class="form-check">
        <label for="room_status" style="color: #8c52ff;">Community Status</label>
        <select name="is_public" class="form-control" id="room_status">
            <option value="1" style="color: #8c52ff;">Anyone can Join</option>
            <option value="0" style="color: #8c52ff;">Only person that know community code can join</option>
        </select>
    </div>
    <div class="form-group mt-3">
        <button type="submit" class="btn btn-outline-dark" id="create_room" onclick="make_room()" style="color: #8c52ff;">Create!</button>
    </div>
{% load static %}

<script src="{% static 'chat/js/script.js' %}" type="text/javascript"></script>
{% else %}
<p>Please <a href="{% url 'login' %}">Login</a> first to create your community</p>
{% endif %}

{% endblock %}
