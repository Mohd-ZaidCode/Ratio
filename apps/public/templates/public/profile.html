{% extends 'public/base.html' %}


{% block content %}
<style>
    body {
        color: #8c52ff;
    }
</style>
<style>
    h1, h2, h3, h4, h5, h6 {
        color: #8c52ff;
    }
</style>
<hr class="hr">
<div class="container mt-5" style="padding: 0 20%;">
    <div id="message"></div>
    <div class="form-group mb-3">
        <h4>Update Profile</h4>
    </div>
    {% for field in form %}
        <div class="form-group">
            {{field.label_tag}}
            {{field}}
        </div>
    {% endfor %}
    <div class="form-group mt-2">
        <button type="submit" class="btn btn-outline-dark mt-2" onclick="update_user()">Update Profile</button> 
    </div>
    <div class="mt-5">
        <div class="form-group mb-3">
            <h4>Change Password</h4>
        </div>
        {% for field in password_form %}
                <div class="form-group">
                    {{field.label_tag}}
                    {{field}}
                </div>
        {% endfor %}
        <div class="form-group mt-2">
            <button type="submit" class="btn btn-outline-dark mt-2" onclick="change_password()">Change Password</button>
        </div>
    </div>
{% endblock %}
</div>
